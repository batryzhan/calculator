<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }

        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        .display {
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 2rem;
            text-align: right;
            overflow-x: auto;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .operator {
            background: #6c757d;
        }

        .operator:hover {
            background: #5a6268;
        }

        .clear {
            background: #dc3545;
        }

        .clear:hover {
            background: #c82333;
        }

        .equal {
            background: #28a745;
        }

        .equal:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendDisplay('(')">(</button>
            <button onclick="appendDisplay(')')">)</button>
            <button onclick="appendDisplay('/')" class="operator">&divide;</button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button onclick="appendDisplay('*')" class="operator">&times;</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button onclick="appendDisplay('-')" class="operator">&minus;</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button onclick="appendDisplay('+')" class="operator">+</button>
            <button onclick="appendDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendDisplay(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
        document.addEventListener('keydown', (event) => {
            const allowedKeys = '0123456789+-*/().';
            const key = event.key;

            if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                display.textContent = display.textContent.slice(0, -1) || '0';
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (allowedKeys.includes(key)) {
                appendDisplay(key);
            }
        });
    </script>
</body>
</html>
